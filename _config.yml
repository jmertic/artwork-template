title: PROJECTNAME Logos
description: >-
  Logos and artwork for PROJECTLOGO and it's hosted projects

# favicon for the site
favicon: assets/img/favicon.png
# primary project logo - used as the logo that will show up in search results
primary_logo: 
# header for the logo - usually this will be the primary logo in a white out version
header_logo: 
# GH repo this is at
github_repo: https://github.com/jmertic/artwork-template
# gradiant colors for the headers: theme_color_1 -> theme_color_2
theme_color_1: 36b0c9
theme_color_2: 159957 
# optionally, specify a header background image
header_image:
# optionally, specify an image for the background of the main section
section_image:
# text for the home page which outlines how the images should be used ( licensing and trademark stuff )
trademark_text: Use of any trademark or logo is subject to the trademark policy available at <a href="https://www.linuxfoundation.org/trademark-usage">https://www.linuxfoundation.org/trademark-usage</a> with the key excepts available at <a href="LICENSE.md">LICENSE.md</a>. Questions? Please email <a href="mailto:info@projectname.org">info@projectname.org</a>. 
# categories for projects, used in the front matter for each project page
logo_categories:
  - Incubating
  - Adopted
# copyright footer
copyright_footer: Copyright &copy; The Linux Foundation&reg;. All rights reserved. The Linux Foundation has registered trademarks and uses trademarks. For a list of trademarks of The Linux Foundation, please see our <a href="https://www.linuxfoundation.org/trademark-usage">Trademark Usage</a> page. Linux is a registered trademark of Linus Torvalds. <a href="http://www.linuxfoundation.org/privacy">Privacy Policy</a> and <a href="http://www.linuxfoundation.org/terms">Terms of Use</a>.

# don't touch ;-)  
readme_index:
  with_frontmatter: true
